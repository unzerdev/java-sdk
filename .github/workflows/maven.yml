name: Java CI with Maven

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Check output
        env:
          TOP_SECRET: ${{ secrets.TOP_SECRET }}
        run:
          echo "Hello $TOP_SECRET"

